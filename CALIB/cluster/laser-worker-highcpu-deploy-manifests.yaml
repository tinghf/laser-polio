---
apiVersion: batch/v1
kind: Job
metadata:
  name: worker
spec:
  ttlSecondsAfterFinished: 10
  parallelism: 16
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-study
          image: idm-docker-staging.packages.idmod.org/laser/laser_calib:latest
          imagePullPolicy: Always
          command:
          - /bin/sh
          - -c
          - -e
          - -x
          - |
            until [ `sh check_study.sh ${STUDY_NAME}` -eq 0 ];
            do echo "waiting for study"; sleep 2; done;
          envFrom:
            - secretRef:
                name: mysql-secrets
      containers:
        - name: worker
          image: idm-docker-staging.packages.idmod.org/laser/laser_calib:latest
          imagePullPolicy: Always
          command:
            - python3
            - run.py
            - "${STUDY_NAME}"            
          envFrom:
            - secretRef:
                name: mysql-secrets
          resources:
            requests:
              cpu: "12"
            limits:
              cpu: "12"                
      imagePullSecrets:
        - name: idmodregcred3
      tolerations:
        - key: "nodepool"
          operator: "Equal"
          value: "highcpu"
          effect: "NoSchedule"
      nodeSelector:
        nodepool: highcpu
